<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Car id</th>
        <th>Car model</th>
        <th>Car plate</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getId()}">Id</td>
        <td th:text="${car.getModel()}">Model</td>
        <td th:text="${car.getPlate()}">Plate</td>
    </tr>
</table>
</body>
</html>
